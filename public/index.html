<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <script src="index.js" defer></script>

  <!-- Lägg till Arimo font från Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">

  <title>Gliding Eagle News</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arimo', sans-serif;
    }

    #svgContainer, #buttonContainer, #textContainer {
      display: flex;
      justify-content: center;
      max-width: 100%;
    }

    #svgContainer {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #svgObject {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    #buttonContainer {
      margin-top: 20px;
    }

    #subscribe {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 16px;
    }

    #textContainer {
      display: flex;
      justify-content: center;
      max-width: 600px;
      text-align: left;
      margin-top: 20px;
      padding: 0 10px;
    }

    .text-content {
      text-align: left;
      width: 100%;
    }

    /* Media query för mobila enheter */
    @media (max-width: 768px) {
      #svgContainer {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- SVG Container -->
  <div id="svgContainer">
    <object id="svgObject" type="image/svg+xml" data="black_logo_no_text.svg"></object>
  </div>

  <!-- Button Container -->
  <div id="buttonContainer">
    <button id="subscribe">Ge mig nyheter</button>
  </div>

  <!-- Text Container -->
  <div id="textContainer">
    <div class="text-content"><!-- Texten kommer att laddas här --></div>
  </div>

  <script>
    // JavaScript för att läsa in och visa texten från 'rapport_text.txt'
    fetch('../rapport_text.txt')
      .then(response => response.text())
      .then(text => {
        document.querySelector('.text-content').innerText = text;
      })
      .catch(error => console.error('Error:', error));
  </script>

</body>
</html>
