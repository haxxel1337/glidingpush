<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <script src="index.js" defer></script>
  <title>Gliding Eagle News</title>
  <style>
    #svgContainer {
      display: flex;
      justify-content: center;
      max-width: 100%; /* Gör att SVG-containern inte går utanför skärmens bredd */
    }

    #svgObject {
      width: 100%; /* SVG:n tar upp hela bredden av dess container */
      max-width: 600px; /* Maxbredd för SVG:n */
      height: auto; /* Höjden justeras automatiskt för att behålla aspektförhållandet */
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- SVG Container -->
  <div id="svgContainer">
    <object id="svgObject" type="image/svg+xml" data="black_logo_no_text.svg"></object>
  </div>

  <!-- Button Container -->
  <div id="buttonContainer">
    <button id="subscribe">Ge mig nyheter</button>
  </div>

  <!-- Plats för texten -->
  <div id="textContainer"></div>

  <script>
    // JavaScript för att läsa in och visa texten från 'rapport_text.txt'
    // Antagande att 'index.html' ligger under '/public' och 'rapport_text.txt' ligger i roten
    fetch('../rapport_text.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('textContainer').innerText = text;
      })
      .catch(error => console.error('Error:', error));
  </script>

</body>
</html>
