<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <script src="index.js" defer></script>
  <title>Gliding Eagle News</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #svgContainer, #buttonContainer, #textContainer {
      display: flex;
      justify-content: center;
      max-width: 100%;
    }

    #svgContainer {
      margin-top: 10px; /* Lite marginal över SVG */
      margin-bottom: 10px; /* Lite marginal under SVG */
    }

    #svgObject {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    #buttonContainer {
      margin-top: 20px;
    }

    #textContainer {
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- SVG Container -->
  <div id="svgContainer">
    <object id="svgObject" type="image/svg+xml" data="black_logo_no_text.svg"></object>
  </div>

  <!-- Button Container -->
  <div id="buttonContainer">
    <button id="subscribe">Ge mig nyheter</button>
  </div>

  <!-- Text Container -->
  <div id="textContainer"></div>

  <script>
    // JavaScript för att läsa in och visa texten från 'rapport_text.txt'
    fetch('../rapport_text.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('textContainer').innerText = text;
      })
      .catch(error => console.error('Error:', error));
  </script>

</body>
</html>
